<!DOCTYPE html>
<head>
  <title>Address book</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="test.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-name">
      <img src="address-logo.png" width="50">
      <h1>Address Book</h1>
    </div>
    <div class="quick-form">
      <h3>Create new contact</h3>
      <div class="name-info">
        <input id = "first-name" class="form" placeholder="First name">
        <span>
          <input id="last-name" class="form" placeholder="Last name">
        </span>
      </div>
      <div class="phone-no">
        <input id="phone" class="form" placeholder="Phone no">
      </div>
      <div class="email-id">
        <input id="email" class="form" placeholder="Email">
      </div>
      <div class="address-info">
        <input id="address" class="form" placeholder="Address">
      </div>
      <div class="add-contact">
        <button class="form" id="add-button">Add contact</button>
      </div>
  </div>

  <div class="search-section">
    <input id="search-bar" placeholder="search">
    <span>
      <button id="search-btn">Search</button>
    </span>
  </div>

  <div class="found-items">
    <div class="generate-search-list">
      
    </div>
  </div>

  <div class="logo-name">
    <h3>All contacts</h3>
  </div>

  <div class="generate-list">
    <div clas="entry">
      <table class="address-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone no</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span class="full-name">Wasi Ur Rahman</span>
            </td>
            <td>
              <span>Omda Mia Hill</span>
            </td>
            <td>wasiurrahaman247@gmail.com</td>
            <td>01647566933</td>
            <td><span><button>Delete</button></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> 
</body>
</html>
